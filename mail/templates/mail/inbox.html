                    <button class="nav-btn" id="inbox"><i class="fas fa-inbox"></i>Inbox</button>

                <li class="nav-item">
                    <button class="nav-btn" id="sent"><i class="fas fa-paper-plane"></i>Sent</button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" id="archive"><i class="fas fa-archive"></i>Archived</button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="emails-view"></div>

    <div id="email-content"></div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
